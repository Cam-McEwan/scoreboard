<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="container">
            <div id="team-container">
                <h3 class="team" id="home">Home</h3>
                <div id="home-score">0</div>
                <div>
                    <button id="home-1" onclick="homeplus1()">+1</button>
                    <button id="home-2" onclick="homeplus2()">+2</button>
                    <button id="home-3" onclick="homeplus3()">+3</button>
                </div>
            </div>

            <div id="team-container">
                <h3 class="team" id="away">Away</h3>
                <div id="away-score">0</div>
                <div>
                    <button id="away-1" onclick="awayplus1()">+1</button>
                    <button id="away-2" onclick="awayplus2()">+2</button>
                    <button id="away-3" onclick="awayplus3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
